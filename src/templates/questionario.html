{% extends "base.html" %}
{% block title %}Formulário{% endblock %}
{% block content %}
<h1 class="mb-3">Formulário do Usuário</h1>
<p>Se você não sabe seu perfil de gamificação, obtenha as informações <a href="https://www.bing.com/search?q=hexad%20gamefication&qs=n&form=QBRE&sp=-1&lq=0&pq=&sc=0-0&sk=&cvid=F2F57A5554944E73913029A0BC3AB215" target="_blank">neste link</a>.</p>
<form action="/recomendar-form" method="post" class="row g-3">
    <input type="hidden" name="usuario" value="{{ usuario }}">
    <input type="hidden" name="senha" value="{{ senha }}">
    <div class="col-md-6">
        <label for="persona_primaria" class="form-label">Persona Primária</label>
        <input type="text" id="persona_primaria" name="persona_primaria" class="form-control" required>
    </div>
    <div class="col-md-6">
        <label for="persona_secundaria" class="form-label">Persona Secundária</label>
        <input type="text" id="persona_secundaria" name="persona_secundaria" class="form-control" required>
    </div>
    <div class="col-md-4">
        <label for="importancia_amigos" class="form-label">Importância Amigos (1-5)</label>
        <input type="number" id="importancia_amigos" name="importancia_amigos" min="1" max="5" class="form-control" required>
    </div>
    <div class="col-md-4">
        <label for="importancia_resultados" class="form-label">Importância Resultados (1-5)</label>
        <input type="number" id="importancia_resultados" name="importancia_resultados" min="1" max="5" class="form-control" required>
    </div>
    <div class="col-md-4">
        <label for="importancia_diversao" class="form-label">Importância Diversão (1-5)</label>
        <input type="number" id="importancia_diversao" name="importancia_diversao" min="1" max="5" class="form-control" required>
    </div>
    <div class="col-md-3">
        <label for="Sexo" class="form-label">Sexo</label>
        <input type="number" id="Sexo" name="Sexo" class="form-control" required>
    </div>
    <div class="col-md-3">
        <label for="Idade" class="form-label">Idade</label>
        <input type="number" id="Idade" name="Idade" step="any" class="form-control" required>
    </div>
    <div class="col-md-3">
        <label for="Altura" class="form-label">Altura</label>
        <input type="number" id="Altura" name="Altura" step="any" class="form-control" required>
    </div>
    <div class="col-md-3">
        <label for="Peso" class="form-label">Peso</label>
        <input type="number" id="Peso" name="Peso" step="any" class="form-control" required>
    </div>
    <div class="col-md-3">
        <label for="Hipertensao" class="form-label">Hipertensão</label>
        <input type="number" id="Hipertensao" name="Hipertensao" class="form-control" required>
    </div>
    <div class="col-md-3">
        <label for="Diabetes" class="form-label">Diabetes</label>
        <input type="number" id="Diabetes" name="Diabetes" class="form-control" required>
    </div>
    <div class="col-md-3">
        <label for="IMC" class="form-label">IMC</label>
        <input type="number" id="IMC" name="IMC" step="any" class="form-control" required>
    </div>
    <div class="col-md-3">
        <label for="Nivel" class="form-label">Nível</label>
        <input type="number" id="Nivel" name="Nivel" class="form-control" required>
    </div>
    <div class="col-md-6">
        <label for="Objetivo" class="form-label">Objetivo</label>
        <input type="number" id="Objetivo" name="Objetivo" class="form-control" required>
    </div>
    <div class="col-md-6">
        <label for="Tipo_Fitness" class="form-label">Tipo Fitness</label>
        <input type="number" id="Tipo_Fitness" name="Tipo_Fitness" class="form-control" required>
    </div>
    <div class="col-12">
        <button type="submit" class="btn btn-primary">Enviar</button>
    </div>
</form>
{% endblock %}
